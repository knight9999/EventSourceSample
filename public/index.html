<html>

    <title>EventSourceSample</title>
    </head>
    <body>
      <ul>
        <li>
          <dt>
            <a href="sample01/index.html">簡単なタイマー処理</a>
          </dt>
          <dd>
           EventSourceを単体で使った簡単なサンプル。EventSourceは、サーバーからローカルにデータを送る機能だけなので、双方向通信は出来ない。また、GET処理のみなので、ローカルから送れるデータは貧弱だが、これだけで実装出来るものを扱った。
          </dd>
        </li>
        <li>
          <dt>
            <a href="sample02/index.html">EventSource+Ajax</a>
          </dt>
          <dd>
           Ajaxでなんらかのサーバー側スクリプトを起動し、その後、EventSourceでサーバー側スクリプトの実行結果をローカル側に表示するサンプル。Ajax自体で重い処理を行うわけではない。
          </dd>
        </li>
      </ul> 
  </body>
</html>
